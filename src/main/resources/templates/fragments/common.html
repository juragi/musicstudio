<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head(title)">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link th:href="@{/css/common.css}" rel="stylesheet"/>
        <title th:text="${title}">Title</title>
    </head>
    <body>
        <nav th:fragment="menu(menu)" class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
                <a class="navbar-brand" href="/">Start Bootstrap 2</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item" >
                            <a class="nav-link" th:href="@{/}" th:classappend="${menu} == 'home' ? 'active'">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/board/list}" th:classappend="${menu} == 'board' ? 'active'">Board</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item mr-2" style="margin-right: 4px;" sec:authorize="!isAuthenticated()">
                            <a href="" th:href="@{/account/login}" class="btn btn-secondary my-2 my-sm-0">Login</a>
                        </li>
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a href="" th:href="@{/account/register}" class="btn btn-secondary my-2 my-sm-0">Signup</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <span class="text-white nav-link" sec:authentication="name"></span>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <form th:action="@{/logout}" method="POST">
                                <button class="btn btn-secondary my-2 my-sm-0">Logout</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


    </body>
</html>
